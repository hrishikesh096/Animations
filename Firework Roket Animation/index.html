<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                var filteredData = jsonData.filter(row => row.some(filledCell));
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); 
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">

  <style>
    body {

  <script>
    function createStars() {
      const sky = document.querySelector('.sky');
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.width = `${Math.random() * 3 + 1}px`;
        star.style.height = star.style.width;
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 90}%`;
        star.style.animationDelay = `${Math.random() * 2}s`;
        sky.appendChild(star);
      }
    }
    function createRocket() {
      const rocket = document.querySelector('.rocket');
      rocket.style.left = '50%';
      rocket.style.bottom = '80px';
      rocket.addEventListener('animationend', () => {
        rocket.remove();
        createExplosion(rocket.style.left, '15%');
      });
    }
    function createExplosion(left, top) {
      const explosion = document.createElement('div');
      explosion.className = 'explosion';
      explosion.style.left = left;
      explosion.style.top = top;
      document.body.appendChild(explosion);
      for (let i = 0; i < 30; i++) {
        const spark = document.createElement('div');
        spark.className = 'spark';
        const angle = Math.random() * Math.PI * 2;
        const distance = Math.random() * 120 + 60;
        spark.style.setProperty('--x', `${Math.cos(angle) * distance}px`);
        spark.style.setProperty('--y', `${Math.sin(angle) * distance}px`);
        spark.style.left = left;
        spark.style.top = top;
        document.body.appendChild(spark);
        spark.addEventListener('animationend', () => spark.remove());
      }
      explosion.addEventListener('animationend', () => explosion.remove());
    }
    createStars();
    setTimeout(() => {
      document.querySelector('.fuse').style.display = 'block';
      setTimeout(() => {
        document.querySelector('.fuse').style.display = 'none';
        createRocket();
      }, 1500);
    }, 500);
  </script>
